<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarocchi di Marsiglia - Metodo Tradizionale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        :root {
            --primary: #F49F2C; /* Ambra principale */
            --bg-dark: #3d2406; /* Marrone profondo per testi e contrasto */
            --text-light: #f5e9d3;
            --terra-light: #FCD6A7; /* Terra chiaro per pulsanti */
            --amber-warm: #F49F2C;
            --amber-dark: #3d2406;
            --glow-soft: rgba(244, 159, 44, 0.3);
        }

        body {
            font-family: 'Cinzel', serif;
            background-color: var(--amber-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            /* Gradiente globale coerente su tutte le pagine */
            background: radial-gradient(circle at center, var(--amber-warm) 0%, var(--amber-dark) 90%);
        }

        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .app-container, .daily-view, .admin-view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
            background: transparent;
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0,0,0,0.5), 0 0 20px rgba(244, 159, 44, 0.4);
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .subtitle {
            font-style: italic;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            color: var(--terra-light);
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 1.6rem; }
        }

        /* Pulsanti Globali */
        button, .zoom-btn, .info-icon-btn, .draw-icon-btn, .action-btn {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-style: italic;
            border: 2px solid var(--amber-warm);
            background-color: var(--terra-light);
            color: var(--amber-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px var(--glow-soft);
            border-radius: 4px;
            text-transform: uppercase;
            box-sizing: border-box;
            font-weight: 700;
        }

        button:hover, .zoom-btn:hover, .info-icon-btn:hover, .draw-icon-btn:hover, .action-btn:hover {
            background-color: var(--amber-warm);
            color: var(--text-light);
            box-shadow: 0 0 20px rgba(244, 159, 44, 0.6);
            transform: translateY(-1px);
        }
        
        button:disabled, .action-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            filter: grayscale(0.5);
        }

        /* Dimensioni Unificate Home */
        .name-input, 
        .date-input, 
        .start-button, 
        .daily-button {
            width: 260px !important;
            height: 52px !important;
            box-sizing: border-box !important;
            margin: 5px !important;
        }

        .start-button, .daily-button {
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
        }

        .start-button { margin-top: 15px !important; }
        .daily-button { margin-top: 5px !important; font-size: 0.95rem !important; }

        /* Input Group Style */
        .input-group {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 0;
            width: 90%;
            max-width: 600px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .date-input, .name-input, .question-input, .admin-input {
            font-family: 'Century Gothic', sans-serif;
            font-size: 1.1rem;
            font-style: italic;
            background-color: rgba(61, 36, 6, 0.7);
            border: 2px solid var(--amber-warm);
            border-radius: 4px;
            color: var(--text-light);
            text-align: center;
            outline: none;
            box-shadow: 0 0 10px rgba(244, 159, 44, 0.1);
            box-sizing: border-box;
            margin: 5px;
        }

        .date-input, .name-input { padding: 0 12px; cursor: pointer; color-scheme: dark; }
        .question-input { padding: 12px 24px; width: 100%; flex: 1; min-width: 260px; }

        /* Pagina Lettura */
        .header-reading {
            position: fixed;
            top: 20px;
            width: 100%;
            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .question-display {
            font-size: 1.1rem;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            max-width: 90%;
            margin: 0 auto;
            background-color: rgba(61, 36, 6, 0.85);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid var(--amber-warm);
            display: inline-block;
            color: var(--text-light);
        }
        
        .reading-date {
            color: var(--amber-warm);
            font-weight: bold;
            margin-right: 8px;
        }
        
        /* Controlli Lettura */
        .bottom-left-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 100;
        }

        .zoom-controls {
            display: flex;
            gap: 8px; 
            align-items: center;
            background-color: rgba(61, 36, 6, 0.85);
            padding: 8px;
            border-radius: 40px;
            border: 1px solid var(--amber-warm);
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .zoom-btn {
            width: 32px;
            height: 32px;
            font-size: 1.4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--amber-warm);
            padding: 0;
            box-shadow: none;
        }

        .info-toggle-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 105;
            display: flex;
            flex-direction: row; 
            align-items: center;
            gap: 15px;
            padding: 8px 15px;
            background-color: rgba(61, 36, 6, 0.8);
            border-radius: 40px;
            border: 1px solid var(--amber-warm);
        }

        .info-icon-btn, .draw-icon-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            font-size: 1.2rem;
            padding: 0;
            box-shadow: none;
        }

        .draw-icon-btn svg { width: 20px; height: 30px; }

        .info-tooltip {
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background-color: var(--amber-dark);
            border: 1px solid var(--amber-warm);
            color: var(--text-light);
            padding: 12px 18px;
            border-radius: 10px;
            font-size: 0.9rem;
            white-space: nowrap;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .info-tooltip.show { opacity: 1; transform: translateX(-50%) translateY(0); }

        /* Area Stesura */
        .spread-viewport {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: auto;
            margin-bottom: 80px;
            cursor: grab;
        }

        .card {
            position: absolute;
            transition: transform 0.6s ease, opacity 0.6s ease, width 0.3s ease, height 0.3s ease;
            opacity: 0;
            cursor: pointer;
            overflow: visible; /* Assicura che la carta non sia tagliata se l'inner eccede */
        }
        
        .card.is-visible {
            opacity: 1;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
            border-radius: 6px;
        }
        
        .card.is-dealt .card-inner {
             transform: rotateY(180deg);
        }

        .card.is-inverted .card-inner {
            transform: rotateY(180deg) rotateZ(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .card-front {
            transform: rotateY(180deg);
            background-color: transparent;
        }

        .card-front img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            filter: url(#tarot-correct);
            display: block;
        }

        .card-back {
            background-color: var(--amber-dark);
            background-image: 
                radial-gradient(circle at center, var(--amber-warm) 1px, transparent 1px),
                radial-gradient(circle at center, var(--amber-warm) 1px, transparent 1px);
            background-size: 14px 14px;
            background-position: 0 0, 7px 7px;
            border: 2px solid var(--amber-warm);
        }

        .card-label {
            position: absolute;
            bottom: -32px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 0.85rem;
            color: var(--terra-light);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            pointer-events: none;
        }

        .minor-card {
            position: absolute;
            width: 70%;
            height: 70%;
            bottom: -10%;
            right: -10%;
            z-index: 30;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: auto;
        }

        .minor-card.enlarged {
            width: 100%;
            height: 100%;
            bottom: 50%;
            right: 50%;
            transform: translate(50%, 50%) scale(1.5);
            z-index: 200;
        }

        .corner-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .completion-btn-final {
            font-size: 1.1rem;
            padding: 10px 30px;
            letter-spacing: 2px;
            border-radius: 30px;
            background-color: var(--terra-light);
            color: var(--amber-dark);
        }

        /* Daily e Admin Panels */
        .daily-phrase {
            font-size: 1.4rem;
            color: var(--text-light);
            max-width: 600px;
            text-align: center;
            font-style: italic;
            line-height: 1.6;
            background: rgba(61, 36, 6, 0.7);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--amber-warm);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .admin-panel {
            width: 95%;
            max-width: 700px;
            height: 70vh;
            background: rgba(61, 36, 6, 0.9);
            border: 2px solid var(--amber-warm);
            border-radius: 12px;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .admin-label { color: var(--amber-warm); font-weight: bold; }
        .admin-row { border-bottom: 1px solid rgba(244, 159, 44, 0.2); padding-bottom: 12px; }

        .admin-toggle-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 0.75rem;
            padding: 6px 14px;
            border: 1px solid var(--amber-warm);
            background: rgba(252, 214, 167, 0.1);
            color: var(--terra-light);
            border-radius: 20px;
        }

        @media (max-width: 600px) {
            .daily-card-img { width: 180px; }
            .daily-phrase { font-size: 1.1rem; }
            .corner-controls, .bottom-left-controls, .info-toggle-container { bottom: 20px; }
            .info-icon-btn, .draw-icon-btn { width: 40px; height: 40px; }
            .name-input, .date-input, .start-button, .daily-button { width: 240px !important; }
        }

    </style>
<script type="importmap">

</script>
</head>
<body>
    <svg style="width:0;height:0;position:absolute;" aria-hidden="true">
        <defs>
            <filter id="tarot-correct">
                <feColorMatrix type="matrix" values="
                    1     0     0     0     0
                    0.3   1.0   -0.3  0     0
                    0.15  0.15  0.7   0     0
                    0     0     0     1     0
                "/>
            </filter>
        </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
